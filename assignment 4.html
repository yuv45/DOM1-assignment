<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
   let  logined =document.getElementById("display")
  function login() {
    //complete this function
    logined.innerText="Login Sucess";
    console.log(logined.innerText)
 

  }
  let logouted=document.getElementById("display")
  function logout() {
    //complete this function
   logouted.innerText="Logout Sucess";
   console.log(logouted.innerText)
  }
</script>
